regions:
- eu-west-1
stacks:
- support
deployments:
  account-frontend-cloudformation:
    type: cloud-formation
    app: account-frontend
    parameters:
      templatePath: cloud-formation/account-frontend-cf.yaml
  account-frontend:
    type: autoscaling
    dependencies: [account-frontend-cloudformation]
    parameters:
      bucket: membership-dist